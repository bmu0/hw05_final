{% for comment in post.comments.all %}
<div class="container pb-3">
<div class="card px-3 pt-3">
  <div class="media mb-4">
    <div class="media-body">
      <h5 class="mt-0">
        <a href="{% url 'posts:profile' comment.author.username %}">
          {{ comment.author.get_full_name }}
        </a>
      </h5>
      <hr>
        <p>
         {{ comment.text }}
        </p>
      </div>
    </div>
</div>
</div>
{% endfor %}
